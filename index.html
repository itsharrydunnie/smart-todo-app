<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <body>
    <header>
      <h1>To Do App</h1>
      <h3>Add todos</h3>
    </header>
    <form class="create-todo">
      <input type="text" name="list" id="list" class="create-text" />
      <button type="submit" class="add-task">Add</button>
    </form>
    <ul class="task-list">
      <li class="list-item">
        <input type="checkbox" name="" id="" checked="true" class="box" />
        <span class="task-title">create first task</span>
        <button type="button" class="editBtn">Edit</button>
        <button type="button" class="deleteBtn">Delete</button>
      </li>
    </ul>
  </body>
  <script src="index.js"></script>
</html>
